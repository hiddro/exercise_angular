<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__fadeIn animate__slow">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag"/>
            </td>
            <td>{{pais.capital}}, {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/pais', pais.alpha2Code]">
                    Ver ...
                </button>
                <!-- <a >Ver...</a> -->
            </td>
        </tr>
    </tbody>
</table>
